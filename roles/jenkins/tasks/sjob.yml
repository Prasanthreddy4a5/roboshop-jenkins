- name: Copy Config File
  ansible.builtin.template:
    src: sjob.xml
    dest: /tmp/sjob.xml

- name: Create jenkins - {{ item.job_name }}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/sjob.xml') }}"
    name: "{{ item.job_name }}"
    password: admin123
    url: http://172.31.21.244:8080
    user: admin
